{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <!-- Left side -->
        <div class="navbar-left">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
          <a class="nav-link" href="#">Commissions</a>
        </div>

        <!-- Middle -->
        <div class="navbar-center">
          <a class="logo" href="{% url 'home' %}">
            {% comment %} <img src="{% static 'navbar/dylarts_title.png' %}" alt="Logo"> {% endcomment %}
          </a>
        </div>

        <!-- Right side -->
        <div class="navbar-right">
          <a class="social-icon" href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="social-icon" href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="social-icon" href="#">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a class="social-icon" href="#">
            <i class="fa-brands fa-discord"></i>
          </a>
          <a class="nav-link" href="#">
            <i class="fa-brands fa-tiktok"></i>
          </a>
          <a class="nav-link" href="#">
            <i class="fa-brands fa-bluesky"></i>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
